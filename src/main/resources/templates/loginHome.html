<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
<br>
<div class="container">
    <h4 style="float: left" class="mb-3" th:text="|${user.loginId}님 반갑습니다!|">로그인 사용자 이름</h4>
    <form th:action="@{/logout}" method="post">
        <button style="color: #fff; background:deepskyblue; float: left; font-size:1em; border-radius:0.5em; padding:2px 4px;"
                type="submit">
            로그아웃
        </button>
    </form>
</div>
<div class="container">
    <br>
    <br>
    <hr style="height:5px;border:none;">
    <div class="row">
        <div class="col">
            <button style="color: #fff; background:deepskyblue; font-size:2em; border-radius:0.5em; padding:5px 20px;"
                    th:onclick="|location.href='@{/boards/write}'|" type="button">
                글쓰기
            </button>
        </div>
    </div>
    <hr style="height:5px;border:none;">
</div>
<div class="container">
    <div class="row">
        글목록
    </div>
</div>
</body>
</html>
