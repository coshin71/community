<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글쓰기</h2>
    </div>
    <form action="" th:action th:object="${boardDto}" method="post">
        <div>
            <label for="loginId">제목</label>
            <input type="text" id="loginId" th:field="*{title}" class="form-control"
                      th:errorclass="field-error">
            <div class="field-error" th:errors="*{title}" />
        </div>
        <div>
            <label for="password">내용</label>
            <textarea type="text" id="password" rows="10" th:field="*{content}"
                   class="form-control" th:errorclass="field-error"></textarea>
            <div class="field-error" th:errors="*{content}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
